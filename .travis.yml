language: ruby
os: linux
rvm:
- 2.4.1
before_script:
- chmod +x ./script/cibuild
script: "./script/cibuild"
branches:
  only:
  - master 
  - gh-pages
  - "/pages-(.*)/"
env:
  global:
  - secure
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - secure: 
sudo: false
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  local-dir: "./_site"
  committer-from-gh: true
  user: "Che, KunYi(陳坤毅)"
  email: "kunyi@uwingstech.com"
  on:
    branch: master
